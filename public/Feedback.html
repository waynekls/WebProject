<!DOCTYPE html>
<html lang="en">

<head>
    <title>EATEVERYWHERE</title>
    <meta charset="utf-8">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Icon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- My Style -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- My Javascript -->
    <script src="js/User_FE.js" rel="text/JavaScript"></script>
    <script src="js/globalVar.js"></script>
    <script src="js/Restaurant_FE.js"></script>
    <script src="js/Feedback_FE.js" rel="text/JavaScript"></script>

</head>

<body onload="getFeedbackUserInfo()">
        <!-- Header -->
    <div w3-include-html="./master/Header.html"></div>

    <div class="container" >
    <div class="col-lg-12 mb-5">
        <h3 class="mb-4 tm-text-gray">Contact Us</h3>
        <form action="#contact" method="post" class="tm-contact-form">
            <div class="row">
                <div class="form-group col-xl-12">
                    <input type="text" id="contact_name" name="contact_name" class="form-control" placeholder="Name..." required/>
                </div>
                <div class="form-group col-xl-12">
                    <input type="email" id="contact_email" name="contact_email" class="form-control" placeholder="Email..." required/>
                </div>
                <div class="form-group col-xl-12">
                    <input type="phone" id="contact_phone" name="contact_phone" class="form-control" placeholder="Phone Number..." required/>
                </div>
            </div>
            <div class="form-group">
                <textarea id="contact_message" name="contact_message" class="form-control" rows="6" placeholder="Your Message..." required></textarea>
            </div>
            <button type="submit" class="btn  tm-btn-send" onclick="addNewFeedback()" >Send It</button>
        </form>
    </div>
    </div>
    <!-- Footer -->
    <div w3-include-html="./master/Footer.html"></div>

</body>
<!-- w3 Javascript -->
<script src="js/w3.js"></script>
<script>
    w3.includeHTML(loadUserbarFunction);
</script>

</html>
